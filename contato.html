    <h1 class="center">Entre em contato comigo!</h1>
    <div class="container">
        <div>
            <h2>Mande uma mensagem:</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
        
                <label for="email">E-mail:</label>
                <input type="email" id="email">
        
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto" cols="30" rows="5"></textarea>
        
                <button>Enviar</button>
            </form>
        </div>
        <div>
            <h2>Endereço:</h2>

            <p>Rua: XXXXX</p>
            <p>São Paulo - SP</p>
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1958340837505!2d-46.65807058477302!3d-23.561409067479765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ceb1eb771f%3A0xe904f6a669744da1!2sMuseum%20of%20Art%20of%20S%C3%A3o%20Paulo%20Assis%20Chateaubriand!5e0!3m2!1sen!2sbr!4v1606147259404!5m2!1sen!2sbr" width="300" height="225" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
